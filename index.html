<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="index.js"></script> <!-- this is the code we need in order to connect it to Javascript file with the HTML file, HTML file will render the frontend, but instead of refreshing new erb file we are going to use JS to maniuplate the DOM -->
    </head>
    <body>

 
            <div class="form-container">
                <form id="create-kdrama-form" style="">
                    <h3> Add Your KDrama!</h3>

                    <input id='title' type="text" name="title" value="" placeholder="Enter the title of your KDrama..." class="input-text">
                    <br><br>
                    <textarea id='comment' name="comment" rows="5" cols="50" value="" placeholder="Enter your comments here..."></textarea>
                    <br><br>
                    <input id='cover_photo' type="text" name="cover_photo" value="" placeholder="Enter the poster image URL..." class="input-text">
                    <br><br>
                    
                    <p> Choose a Genre</p>
                    <select id="categories" name="categories">
                    <option value="1">Art</option>
                    <option value="2">Tech</option>
                    <option value="3">Science</option>
                    </select>
                    <br><br>
                    

                    <input id= 'create-button' type="submit" name="submit" value="Add your KDrama!" class="submit">
                    <br><br>

                </form>


            </div>
            
            <div id="kdramas-container">

            </div>






    </body>
</html>
