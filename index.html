<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="src/index.js"></script>
        <script type="text/javascript" src="src/kdrama.js"></script>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>

        <div class="title">
            <h1>Welcome to My KDrama Tracker APP</h1>

        </div>

            <div class="form-container">
                <form id="create-kdrama-form" style="">
                    <h2> Add Your KDrama!</h2>

                    <label>Title</label>
                    <input id='title' type="text" name="title" value="" placeholder="Enter the title of your KDrama..." class="input-text" size="30">
                    <br><br>
                    <label>Cover Poster</label>
                    <input id='cover_photo' type="text" name="cover_photo" value="" placeholder="Enter the poster image URL..." class="input-text" size="30">
                    <br><br>
                    <label>Release Year</label>
                    <input id='release_year' type="text" name="release_year" value="" placeholder="Release Year" class="input-text">
                    <br><br>
                    <label>Have you watched it?</label>
                    <input id='watched' type="text" name="watched" value="" placeholder="Have you watched this?" class="input-text">
                    <br><br>
                    <label>Your Rating</label>
                    <input id='my_rating' type="text" name="my_rating" value="" placeholder="What do you rate this?" class="input-text">
                    <br><br>
                    <label>Where can you watch it?</label>
                    <input id='where_to_watch' type="text" name="where_to_watch" value="" placeholder="Where can you watch it?" class="input-text">
                    <p>Choose a Genre: <select id="categories" name="categories"></p>
                    <option value="1">Action</option>
                    <option value="2">Romance</option>
                    <option value="3">Gender Reversal</option>
                    <option value="4">Saguk (Historical)</option>
                    <option value="5">Time Travel</option>
                    <option value="6">Horror</option>
                    <option value="7">Professional</option>
                    <option value="8">Fantasy</option>
                    <option value="9">Family</option>
                    <option value="10">Coming of Age</option>
                    <option value="11">Web</option>
                    <option value="12">Melodrama</option>
                    <option value="13">Thriller</option>
                    <option value="14">LGBTQ+</option>

                    </select>
                    <br><br>
                    <label>Comment:</label>
                    <textarea id='comment' name="comment" rows="5" cols="50" value="" placeholder="Enter your comments here..."></textarea>
                    <br><br>

                    <input id= 'create-button' type="submit" name="submit" value="Add your KDrama!" class="submit">
                    <br><br>

                </form>


            </div>

            <div id="update-kdrama"> 
                
            </div>

            
            <div id="kdramas-container">

            </div>






    </body>
</html>
